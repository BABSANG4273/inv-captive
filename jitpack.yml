jdk:
  - openjdk8
before_install:
  - wget https://raw.githubusercontent.com/noonmaru/travis-ci-buildtools/master/buildtools.sh
  - chmod +x buildtools.sh
  - ./buildtools.sh 1.16.2
install:
  - ./gradlew clean -Pgroup=$GROUP -Pversion=$VERSION -xtest build publishToMavenLocal
  - sudo rm -rf $HOME/.m2/repository/org/bukkit
  - sudo rm -rf $HOME/.m2/repository/org/craftbukkit
  - sudo rm -rf $HOME/.m2/repository/org/spigotmc
